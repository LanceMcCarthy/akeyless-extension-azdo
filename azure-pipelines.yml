# JOB 2
  - job: Akeyless_Custom
    pool:
      vmImage: 'windows-latest'
    steps:
    - task: AzureCLI@2
      name: 'AzureCLI'
      inputs:
        azureSubscription: 'Azure MSA Account'
        scriptType: ps
        scriptLocation: inlineScript
        inlineScript: |
          $JWT=$(az account get-access-token --query accessToken --output tsv)
          echo "##vso[task.setvariable variable=azure_jwt;isoutput=true;issecret=true]$JWT"
      displayName: 'Get JWT from Azure Service Principal'

    # Static Secrets test
    - task: akeyless-secrets@1
      name: 'AkeylessStatic'
      inputs:
        accessid: 'p-sxfgaph9urt4om'
        azureJwt: '$(AzureCLI.azure_jwt)'
        staticSecrets: '{"/progress/TELERIK_NUGET_KEY":"nuget_key", "/docker/DOCKER_HUB_USERNAME":"docker_hub_un", "/apple/lance-apple-account-username":"apple_acct_un"}'
      displayName: 'Get Static Secrets'

    - powershell: |
        Write-Host "Result 1: $(AkeylessStatic.nuget_key)"
        Write-Host "Result 2: $(AkeylessStatic.docker_hub_un)"
        Write-Host "Result 3: $(AkeylessStatic.apple_acct_un)"
      displayName: 'Check Static Secret'

    # Dynamic secrets test
    - task: akeyless-secrets@1
      name: 'AkeylessDynamic'
      inputs:
        accessid: 'p-sxfgaph9urt4om'
        azureJwt: '$(AzureCLI.azure_jwt)'
        dynamicSecrets: '{"/az-dvlup-sqlsrvsecret":"sql_dynamic_secret", "/entra-id-live":"entra_dynamic_secret", "/custom-web-producer":"custom_web_secret"}'
        timeout: 30
      displayName: 'Get Dynamic Secrets'

    - powershell: |
        $dynamicSecretJson = $env:DYNAMIC_SECRET_JSON
        $secretsMapping = $dynamicSecretJson | ConvertFrom-Json
        Write-Host "json=$($secretsMapping | ConvertTo-Json -Depth 10)"
        Write-Host "Successfully parsed JSON. Available properties: $($secretsMapping.PSObject.Properties.Name -join ', ')"
        
        $jsonString = $env:DYNAMIC_SECRET_JSON
        $innerJson = $jsonString | ConvertFrom-Json
        Write-Host "Secret Name: $innerJson.secret_name"
        Write-Host "Secret Key ID: $innerJson.secret_key_id"
        Write-Host "Message: $outerJson.msg"
        Write-Host "App ID: $outerJson.secret.appId"
        Write-Host "Display Name: $outerJson.secret.displayName"
        Write-Host "End DateTime: $outerJson.secret.endDateTime"
        Write-Host "Key ID: $outerJson.secret.keyId"
        Write-Host "Secret Text: $outerJson.secret.secretText"
        Write-Host "Tenant ID: $outerJson.secret.tenantId"
        Write-Host "TTL (minutes): $outerJson.ttl_in_minutes"

        try {
            $sqlObject = $env:SQL_SECRET_JSON | ConvertFrom-Json
            Write-Host "user: $sqlObject.user"
            Write-Host "password: $sqlObject.password"
            Write-Host "ttl_in_minute: $sqlObject.ttl_in_minute"
            Write-Host "id: $sqlObject.id"
        } catch {
            Write-Output "Failed to parse SQL dynamic secret JSON: $($_.Exception.Message)"
        }

        try {
            $entraObject = $env:ENTRA_SECRET_JSON | ConvertFrom-Json
            Write-Host "keyId: $($entraObject.secret.keyId)"
            Write-Host "appId: $($entraObject.secret.appId)"
            Write-Host "tenantId: $($entraObject.secret.tenantId)"
            Write-Host "secretText: $($entraObject.secret.secretText)"
            Write-Host "endDateTime: $($entraObject.secret.endDateTime)"
        } catch {
            Write-Output "Failed to parse Entra dynamic secret JSON: $($_.Exception.Message)"
        }

        try {
            $entraObject = $env:CUSTOM_SECRET_JSON | ConvertFrom-Json
            Write-Host "keyId: $($entraObject.secret.keyId)"
            Write-Host "appId: $($entraObject.secret.appId)"
            Write-Host "tenantId: $($entraObject.secret.tenantId)"
            Write-Host "secretText: $($entraObject.secret.secretText)"
            Write-Host "endDateTime: $($entraObject.secret.endDateTime)"
        } catch {
            Write-Output "Failed to parse Entra dynamic secret JSON: $($_.Exception.Message)"
        }
      env:
        SQL_SECRET_JSON: $(AkeylessDynamic.sql_dynamic_secret)
        ENTRA_SECRET_JSON: $(AkeylessDynamic.entra_dynamic_secret)
        CUSTOM_SECRET_JSON: $(AkeylessDynamic.custom_dynamic_secret)
      displayName: 'Check Dynamic Secrets output'
