trigger:
  branches:
    include:
    - main
  paths:
   include:
     - 'azure-pipelines.yml'
     - 'tasks/**/*'

jobs:
  - job: Secrets_Check
    pool:
      vmImage: 'windows-latest'
    steps:
    # Get JWT from Azure Service Principal so we can use it for the akeyless-auth@0 task
    - task: AzureCLI@2
      name: 'AzureCLI'
      displayName: 'Get JWT from Azure Service Principal'
      inputs:
        azureSubscription: 'Azure MSA Account'
        scriptType: ps
        scriptLocation: inlineScript
        inlineScript: |
          $JWT=$(az account get-access-token --query accessToken --output tsv)
          echo "##vso[task.setvariable variable=azure_jwt;isoutput=true;issecret=true]$JWT"

# Important: The 'connectedServiceName` is a service you've added in your AzDO project settings. It simply holds your Akeyless Access ID (ex. 'p-xxxxxxx').

    - task: akeyless-auth@0
      name: AkeylessAuth
      displayName: 'Get Akeyless Access Token'
      inputs:
        connectedServiceName: 'PersonalAkeylessVault'
        jwt: '$(AzureCLI.azure_jwt)'

# Now that you have a valid Akeyless token, you can use it to retrieve static and dynamic secrets

    - task: akeyless-get-secrets-value-task@0
      displayName: 'Get Static Secrets'
      inputs:
        connectedServiceName: 'PersonalAkeylessVault'
        token: '$(AkeylessAuth.akeylessToken)'
        secretsPaths: 'nuget_key=/progress/TELERIK_NUGET_KEY,my_cool_secret=/samples/azdo-test-secret'

    - task: akeyless-get-dynamic-secret-value-task@0
      name: AkeylessSqlDynamic
      displayName: 'Get SQL Dynamic Secret'
      inputs:
        connectedServiceName: 'PersonalAkeylessVault'
        token: '$(AkeylessAuth.akeylessToken)'
        name: '/az-dvlup-sqlsrvsecret'
        timeout: 30

    - task: akeyless-get-dynamic-secret-value-task@0
      name: AkeylessEntraDynamic
      displayName: 'Get Entra ID Dynamic Secret'
      inputs:
        connectedServiceName: 'PersonalAkeylessVault'
        token: '$(AkeylessAuth.akeylessToken)'
        name: '/az-dvlup-sqlsrvsecret'
        timeout: 30

# Verifying Outputs

    - powershell: |
        echo "---------------------------------------------"
        echo "Static secrets can simply be referenced by the output variable name you set in the task input."
        echo "---------------------------------------------"
        
        echo "Checking static secrets..."
        echo "nuget_key: $(nuget_key)"
        echo "my_cool_secret: $(my_cool_secret)"

        echo "---------------------------------------------"
        echo "Dynamic secrets need to be parsed from JSON in the 'dynamicSecretValue' output variable."
        echo "---------------------------------------------"

        echo "Checking SQL dynamic secrets..."

        $sqlJsonObject = "$(AkeylessSqlDynamic.dynamicSecretValue)" | ConvertFrom-Json
        echo "User: $sqlJsonObject.user"
        echo "Password: $sqlJsonObject.password"
        echo "TTL: $sqlJsonObject.ttl_in_minute"
        echo "Id: $sqlJsonObject.id"
        
        echo "Checking Entra Id dynamic secrets..."

        $jsonObject = "$(AkeylessEntraDynamic.dynamicSecretValue)" | ConvertFrom-Json
        echo "keyId: $jsonObject.secret.keyId"
        echo "displayName: $jsonObject.secret.displayName"
        echo "appId: $jsonObject.secret.appId"
        echo "tenantId: $jsonObject.secret.tenantId"
        echo "secretText: $jsonObject.secret.secretText"
      displayName: 'Checking Secrets'


